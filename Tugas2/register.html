<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="login.html" method="post">
        <center>
            <fieldset style="width: 300px;">
                <legend>Sign Up</legend>
                <table>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td>:</td>
                        <td><input type="text" name="username" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td>:</td>
                        <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td>:</td>
                        <td><input type="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td><label for="repassword">Repeat Password</label></td>
                        <td>:</td>
                        <td><input type="password" name="repassword" required></td>
                    </tr>
                    <tr>
                        <td><label for="file">Upload Image</label></td>
                        <td> :</td>
                        <td><input type="file" name="file" required></td>
                    </tr>
                    <tr>
                        <td><a href="login.html"><button type="submit">Sign Up</button></a></td>
                    </tr>
                </table>
                <p>Sudah mempunyai akun? <a href="login.html">Sign In</a></p>
            </fieldset>
        </center>
        
    </form>
</body>
</html>
